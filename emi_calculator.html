<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi Calculator</title>
    <link rel="stylesheet" href="emi_calculator.css">
</head>
<body>
    <div class="continer">
        <div class="header">
            <h1>
                Emi Calculator
            </h1>
        </div>
        <div class="load-amount">
            <label class="load-amount-info">
                Loan Amount
            </label>
            <input type="number" id="load-amount-input" placeholder="Enter Your Loan Amount">
        </div>

        <div class="interest-rate">
            <label class="interest-rate-info">
                Interest Rate
            </label>
            <input type="number" id="interest-rate-input" placeholder="Enter Interest-rate Amount">
        </div>

        <div class="month-to-pay">
            <label class="month-to-pay-info">
                Month To Pay
            </label>
            <input type="number" id="month-to-pay-input" placeholder="Enter Month to Pay">
        </div>

        <div class="calculate-button">
            <button id="calculate">
            Calculate
        </button>
        </div>

        <div class="result">
            <p>
                Your EMI is <span id="emi"></span>
            </p>
        </div>
    </div>
    <script
        src="emi_calculator.js"
    >
        
    </script>
</body>
</html>
